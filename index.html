<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .full-width {
            width: 100vw;
        }

        .full-height {
            height: 100vh;
        }

        .display-flex {
            display: flex;
        }

        .justify-center {
            justify-content: center;
        }

        .align-center {
            align-items: center;
        }

        .flex-column {
            flex-direction: column;
        }

        .bg-light-gray {
            background-color: #f0f0f0;
        }

        .font-size-2rem {
            font-size: 2rem;
        }

        .font-size-1-2rem {
            font-size: 1.2rem;
        }

        .text-dark {
            color: #333;
        }

        .text-gray {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="full-width full-height display-flex justify-center align-center bg-light-gray flex-column">
        <div>
            <h1 class="font-size-2rem text-dark">비컨비컨비컨비컨</h1>
        </div>
        <div>
            <h1 class="font-size-2rem text-dark">나는 미남이다</h1>
        </div>
        <div>
            <ol class="font-size-1-2rem text-gray">
                <li>브랜치 분기 잘 되는지 기계적으로 연습하기</li>
                <li>html 파일만들때 필요한 파이썬 내장함수 다시한번 작동시켜보기</li>
                <li>어제 작업 리마인드 하기</li>
                <li>어제 주요개념(웹브라우저) 지식 아카이빙하기</li>
            </ol>
        </div>
    </div>
</body>
</html>
